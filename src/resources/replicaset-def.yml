# kubectl create -f replicaset-def.yml
# kubectl get pods
# scale using kubectl scale --replicas=6 -f replicaset-def.yml
# kubectl get replicaset
# kubectl delete replicaset myapp-replicaset
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    type: frontend



spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end

    spec:
      containers:
        - name: nginx-container
          image: nginx

  replicas: 3
  selector:
    matchLabels:
      type: front-end